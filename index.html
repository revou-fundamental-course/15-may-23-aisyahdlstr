<html lang="en">

<body>

    <header>
      <span class="title">Katik</span><span class="subtitle">(Kalkulator Matematik)</span>

    <main>
        <div class="card">
            <div class="figure">
                <div class="square"></div>
            </div>
            <div class="description">
                <p>Luas Persegi yaitu :</p>
                <p> L = S x S </p>

                <p>Dimana</p>
                <p>L = Luas</p>
                <p>S = Sisi</p>
            </div>
            <div>
                <form>
                    <h2>Hitung Luas Persegi</h2>
                    <input id="id-sisi-luas" name="sisi-luas" required>
                    <p id="rumus-luas"></p>
                    <p id="perhitungan-luas"></p>
                    <p id="ouput-luas"></p>
                    <button type="submit" name="hitung-luas" onclick="hitungluas()">Hitung</button>
                    <button name="reset-luas">Reset</button>
                </form>
            </div>
        </div>
        
    </main>
    
    <footer>

    </footer>
